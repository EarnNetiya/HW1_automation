<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Device Configurations</title>
    <link rel="stylesheet" href="static/css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="/add_device">Add Device</a></li>
            <li><a href="/configurations">Configurations</a></li>
            <li><a href="/show_configs" class="active">Show Configurations</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Show Device Configurations</h1>
        
        <form method="POST" class="config-form">
            <label for="selected_device" class="form-label">Select Device:</label>
            <select name="selected_device" class="form-select" required>
                {% for device in devices %}
                    <option value="{{ device.ip }}">{{ device.hostname }} ({{ device.ip }})</option>
                {% endfor %}
            </select>

            <h4 class="options-header">Select Options:</h4>
            <div class="checkbox-group">
                <label><input type="checkbox" name="show_run"> Show Running Configuration</label>
                <label><input type="checkbox" name="show_ip_int_brief"> Show IP Interface Brief</label>
                <label><input type="checkbox" name="show_version"> Show Version</label>
                <label><input type="checkbox" name="show_interface"> Show Interfaces</label>
                <label><input type="checkbox" name="show_vlan"> Show VLAN Brief</label>
                <label><input type="checkbox" name="show_interface_trunk"> Show Interface Trunk</label>
                <label><input type="checkbox" name="show_ip_route"> Show IP Route</label>
                <label><input type="checkbox" name="show_ip_ospf"> Show IP OSPF</label>
                <label><input type="checkbox" name="show_ip_rip"> Show IP Route RIP</label>
                <label><input type="checkbox" name="show_ip_protocol"> Show IP Protocol</label>
            </div>

            <button type="submit" class="btn-submit">Show Config</button>
        </form>

        {% if output %}
            <h2 class="output-header">Output:</h2>
            <pre class="output">{{ output }}</pre>
        {% endif %}
        
        <a href="{{ url_for('show_configs') }}" class="btn-clear">Clear Output</a>
    </div>
</body>
</html>
